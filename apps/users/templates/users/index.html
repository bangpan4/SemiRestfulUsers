<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Users</h1>
        <table>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
             {% for user in users %}
            <tr>
                <td>{{user.id}}</td>
                <td><a href="http://localhost:8000/users/show/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}
                <td>
                    <a href="http://localhost:8000/users/show/{{user.id}}">Show</a>
                    <a href="http://localhost:8000/users/edit/{{user.id}}">Edit</a>
                    <a href="http://localhost:8000/users/delete/{{user.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %} 
        </table>
        <p><a href="http://localhost:8000/users/add">Add a new user</a></p>
    </body>
</html>
